 */
 buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.softwaresecured.reshift:gradle-plugin:1.+"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

allprojects {
  apply plugin: "com.softwaresecured.reshift"
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repository.apache.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:4.0.0'
    implementation 'org.hibernate:hibernate-core:5.2.12.Final'
    implementation 'org.hibernate:hibernate-search-orm:5.8.2.Final'
    implementation 'org.postgresql:postgresql:42.2.0.jre7'
    implementation 'org.slf4j:slf4j-simple:1.8.0-beta0'
    implementation 'org.slf4j:slf4j-api:1.8.0-beta0'
    implementation 'com.sun.mail:javax.mail:1.6.0'
    implementation 'org.apache.maven.plugins:maven-war-plugin:3.2.0'
    implementation 'org.apache.commons:commons-text:1.2'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'commons-validator:commons-validator:1.6'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'org.owasp.encoder:encoder:1.2.1'
    implementation 'org.owasp.encoder:encoder-jsp:1.2.1'
    implementation 'org.eclipse.jetty:jetty-jspc-maven-plugin:9.4.8.v20171121'
    implementation 'org.owasp:csrfguard:3.1.0'
    implementation 'org.apache.commons:commons-imaging:1.0-SNAPSHOT'
    implementation 'org.hibernate:hibernate-c3p0:5.2.12.Final'
}

group = 'facebroke'
version = '0.0.5-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
